<!DOCTYPE html>
<html lang="ca" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graf de Dades</title>
  <meta name="description" content="Graf de Dades: Visualització interactiva de xarxa social amb D3.js">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="apple-touch-icon" href="img/favicon.png">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Graf de Dades">
  <meta property="og:description" content="Visualització interactiva de xarxa social amb D3.js">
  <meta property="og:image" content="img/favicon.png">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Graf de Dades">
  <meta name="twitter:description" content="Visualització interactiva de xarxa social amb D3.js">
  <meta name="twitter:image" content="img/favicon.png">
  <!--bootstrap-->
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css" rel="stylesheet">
  <!--custom css-->
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <!--jquery-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body class="h-100">
  <div id="root" class="row m-0 flex-column h-100 justify-content-center">
    <main>
      <h1 class="text-center mt-5">GRAF DE DADES</h1>
      <form id="login" class="m-5">
        <div class="mb-1 d-flex justify-content-center">
          <label for="codi-acces" class="form-label">Codi d'accés</label>
        </div>
        <div class="mb-3 d-flex justify-content-center">
          <input type="password" class="form-control w-75" id="codi-acces" name="codi-acces" required>
    
        </div>
        <div class="mb-3 d-flex justify-content-center">
          <button type="submit" class="btn btn-outline-primary">Entrar</button>
        </div>
      </form>
    </main>
  </div>
  <!--hash bcrypt-->
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js" integrity="sha256-r9S9KZvN5nEN1voCkVbj4RdMSLwAa4qeujL5ZOWSN4M=" crossorigin="anonymous"></script>
  <!--javascript file-->
  <script src="js/login.js">
  </script>
</body>
</html>
