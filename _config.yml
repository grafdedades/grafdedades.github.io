# Jekyll Configuration
# Exclude files from being served by GitHub Pages

exclude:
  - data/graph_data.enc      # Graph non anonymized data
  - notebooks/               # Local notebooks
  - docs/                    # Local docs
  - .env                     # Local config
  - .env.example
  - requirements.txt
  - tools/                   # Python tools not needed by frontend
  - .gitignore
  - README.md     
  - backend/                 # Backend not needed by frontend           
