  <!-- Sidebar Toggle Script -->
  <script>
    (function() {
      var sidebar = document.getElementById('sidebar');
      var toggleBtn = document.getElementById('sidebarToggle');
      
      // Check if mobile (< 768px)
      var isMobile = window.innerWidth < 768;
      
      // Filter panel elements
      var filterPanel = document.getElementById('filterPanel');
      var filterToggle = document.getElementById('filterToggle');
      
      // Set initial state based on screen size
      if (isMobile) {
        // Close sidebar
        sidebar.classList.remove('sidebar-open');
        sidebar.classList.add('sidebar-closed');
        
        // Close filter panel
        filterPanel.classList.remove('filter-expanded');
        filterPanel.classList.add('filter-collapsed');
        filterToggle.textContent = '+';
      }
      
      // Toggle function
      toggleBtn.addEventListener('click', function() {
        sidebar.classList.toggle('sidebar-open');
        sidebar.classList.toggle('sidebar-closed');
      });
      
      // Filter panel toggle (uses filterPanel and filterToggle from line 245-246)
      filterToggle.addEventListener('click', function() {
        filterPanel.classList.toggle('filter-expanded');
        filterPanel.classList.toggle('filter-collapsed');
        
        // Update button text
        if (filterPanel.classList.contains('filter-collapsed')) {
          filterToggle.textContent = '+';
        } else {
          filterToggle.textContent = 'âˆ’';
        }
      });
      
      // Floating menu toggle (for mobile)
      var floatingToggle = document.getElementById('floatingMenuToggle');
      floatingToggle.addEventListener('click', function() {
        sidebar.classList.toggle('sidebar-open');
        sidebar.classList.toggle('sidebar-closed');
      });
      
      // Handle window resize
      window.addEventListener('resize', function() {
        // Just ensure transitions still work after resize
      });
    })();
